<DOCTYPE! html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">    
<title>
  <h1>
    freecodecamp survey form
  </h1>
</title>
</head>
<body>
  <h1 id="title">
    Survey Form
  </h1>
  <p id="description">Thank you for taking the time to help us improve the platform </p>
<div class="form"> 
<form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
<fieldset>
  <label id="name-label">
    Name <input id="name" placeholder="Enter your Name" legend="sdsf" type="text" required>
  </label>
    <label id="email-label">Email <input id="email" placeholder="Enter your Email" type="email" required>
  <label id="number-label">
    Age <input id="number" placeholder="Enter your Age" type="number" min="13" max="90">
  </label>
  <label for="referrer" name="referrer">
    Which option best describes your current role? 
    <select id="referrer">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full time Job</option>
      <option value="3">Full time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">other</option>
    </select>
  </label>        
</fieldset> 
<fieldset>
 <legend>Would you recommend this survey to a friend?
    <label><input type="radio" value="definitely" id="definitely " name="wish" class="inline" checked> Definitely
    </label>
    <label><input type="radio" id="maybe" value="maybe" name="wish" class="inline"> Maybe</label>
    <label><input type="radio" id="notsure" value="notsure" name="wish" class="inline"> Not sure</label>
    </label>
   </legend>
   <label for="dropdown" name="dropdown">
    What is your favorite feature of freeCodeCamp? 
    <select id="dropdown">
      <option value="">Select an option</option>
      <option value="1">Challenges</option>
      <option value="2">Projects</option>
      <option value="3">Community</option>
      <option value="4">Open Source</option>
    </select>
  </label>
</fieldset> 
<fieldset>
  <legend>
    What would you like to see improved? (Check all that apply)
    <label><input type="checkbox" id="frontend" value="frontend" name="skills" class="inline"> Front-end Projects</label>
    <label><input type="checkbox" id="backend" value="backend" name="skills" class="inline"> Back-end Projects</label>
    <label><input type="checkbox" id="dataviz" value="dataviz" name="skills" class="inline"> Data Visualization</label>
    <label><input type="checkbox" id="challenges" value="challenges" name="skills" class="inline"> Challenges</label>
    <label><input type="checkbox" id="opensourcecom" value="opensourcecom" name="skills" class="inline"> Open Source Community</label>
    <label><input type="checkbox" id="Githelp" value="Githelp" name="skills" class="inline"> Gitter help rooms</label>
    <label><input type="checkbox" id="videos" value="videos" name="skills" class="inline"> Videos</label>
    <label><input type="checkbox" id="citymeet" value="citymeet" name="skills" class="inline"> City Meetups</label>
    <label><input type="checkbox" id="wiki" value="wiki" name="skills" class="inline"> Wiki</label>
    <label><input type="checkbox" id="forum" value="forum" name="skills" class="inline"> Forum</label>
    <label><input type="checkbox" id="addcourse" value="addcourse" name="skills" class="inline"> Additional Courses</label>
  </legend>
  <label>
    Any comments or suggestions?
    <label><textarea rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
    </label>
   </label> 
</fieldset>
  <input type="submit" id="submit" value="Submit"></label>
 </form>
 </div>
</body>  
</html>
